<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylez.css">
    <title>Password Check</title>
</head>
<body>
    <div class="wrapper">
        <h1>World Unlocker! :o</h1>
        <form action="">
            <input id="password" type="password"/>
        </form>    
      
      <div id="checker">
      <ul>
        <li class="lowercase">At least one lowercase character</li>
        <li class="uppercase">At least one uppercase character</li>
        <li class="number">At least one number</li>
        <li class="special">At least one special character</li>
        <li class="eight">At least 8 characters</li>
        <li class="success hide">That works! Go take over the world!</li>
      </ul>
      </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
