<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylez.css">
    <title>Clockwork Orange</title>
</head>
<body>
    <div class="clock">
        <div class="analogseconds"></div>
        <div class="analogminutes"></div>
        <div class="analoghours"></div>
        <div class="clockface"></div>
    </div>

    <div class="digiclock">
        <span class="digihours"></span>
        <span class="digidots">:</span>
        <span class="digiminutes"></span>
        <span class="digidots">:</span>
        <span class="digiseconds"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
